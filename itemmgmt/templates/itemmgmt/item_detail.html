{% extends 'base.html' %}

{% block content %}
{% for objects in object %}
    <h2> <a href="{{ objects.get_absolute_url }}">{{ objects.name }}</a>  </h2>
    {% comment %} <p>  {{ objects.category }}</p>
    <p>  {{ objects.condition }}</p>
    <p>  {{ objects.location }}</p> {% endcomment %}
{% endfor %}
{% endblock %}
